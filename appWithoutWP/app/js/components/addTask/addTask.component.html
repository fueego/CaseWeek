<div class="todo__form">
    <form name="addTaskForm"
          ng-submit="$ctrl.addTask()">
        <div class="input-group input-group-lg">
            <div class="col-xl-10 col-12">
                <input type="text" ng-model="$ctrl.taskTodo" class="form-control" id="addTask" placeholder="f/e wash dishes">
            </div>
            <div class="todo__addTaskBtn col-xl-2 col-12">
                <button type="submit" class="btn btn-dark">Add new task todo</button>
            </div>
        </div>
    </form>
</div>
